<!--[if IE 8

<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,user-scalable=no"
        />
        <link rel="icon" href="<%= BASE_URL %>logo.ico" />
        <title>签章系统</title>
    </head>
    <body style="height: 100%;">
        <noscript>
            <strong
                >We're sorry but project doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="<%= BASE_URL %>jquery-3.4.1.min.js"></script>
        <script src="<%= BASE_URL %>jquery.cookie.js"></script>
        <script src="<%= BASE_URL %>draggabilly.pkgd.min.js"></script>
        <!-- <script src="<%= BASE_URL %>pdf.js"></script> -->
        <!-- <script src="https://cdn.webrtc-experiment.com/screenshot.js"></script> -->
        <script>
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isIE =
                userAgent.indexOf('compatible') > -1 &&
                userAgent.indexOf('MSIE') > -1;
            if (isIE) {
                var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp['$1']);
                if (fIEVersion < 10) {
                    $('#app').remove();
                }
            }
        </script>

        <!-- 调试微信、企业微信应用 -->
        <!-- <script src="./vconsole.min.js"></script>
        <script>

            var vConsole = new VConsole();
            console.log('Hello vconsole');
        </script> -->
    </body>
</html>
